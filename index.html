<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Books - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase JS library -->
  <script src="https://unpkg.com/@supabase/supabase-js/dist/umd/supabase.js"></script>
</head>
<body class="login-body">
  <div class="login-background">
    <div class="login-gradient"></div>
    <div class="login-content">
      <h1 class="login-logo">Netflix Books</h1>
      <div class="login-box">
        <h2>Sign In</h2>
        <input type="text" id="emailInput" placeholder="Email or phone number" />
        <input type="password" id="passwordInput" placeholder="Password" />
        <button id="loginBtn">Sign In</button>
        <p class="login-disclaimer">Demo only. Any email/password will work.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
